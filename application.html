<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-page-container fade-in">
        <h1>Let's get to know you</h1>
        <p>You made the right choice taking the Red Pill.</p>

        <form action="https://formspree.io/f/xeekqrgy" method="POST">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required placeholder="What do people call you?">
            </div>

            <div class="row">
                <div class="form-group half">
                    <label>Age</label>
                    <input type="number" name="age" required>
                </div>
                <div class="form-group half">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Branch / Major</label>
                <input type="text" name="branch" placeholder="e.g. CS, Fashion, Medical...">
            </div>

            <div class="form-group">
                <label>WhatsApp Number</label>
                <input type="tel" name="whatsapp" required placeholder="+91 XXXXX XXXXX">
            </div>

            <div class="form-group">
                <label>About You</label>
                <p class="hint">Example: "My favorite song is 'Yellow' by Coldplay, I love sunset points in Jaipur, and I hate slow wifi."</p>
                <textarea name="about_you" rows="5" required placeholder="Tell me about your vibe..."></textarea>
            </div>

            <button type="submit" class="btn submit-btn">Send Application</button>
        </form>

        <br>
        <a href="index.html" style="color: #800f2f; text-decoration: none;">&larr; Go Back</a>
    </div>

</body>
</html>
